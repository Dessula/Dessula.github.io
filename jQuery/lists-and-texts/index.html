<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Lists and texts</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <header>
    <h1>Lists and texts</h1>
  </header> 
  <p>Ordered and unordered lists</p>
  <article>
    <ol class="a">
      <li>First</li>
      <li>Second</li>
      <li>Third with inner list
        <ul>
          <li>inner item</li>
          <li>inner item</li>
          <li>another inner item</li>     
        </ul>   
      </li>  
    </ol>   
    <ol class="b" start="4">
      <li>Fourth</li>
      <li>Fifth</li>
      <li>Sixth
        <ul style="list-style:square">
          <li>inner item</li>
          <li>inner item</li>
          <li>another inner item</li>
        </ul>
      </li>
    </ol>
  </article>  
</main>
<!-- partial -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
